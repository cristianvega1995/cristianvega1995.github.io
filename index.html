<!doctype html>
<html lang="en">
  <!-- Declaring the document type and language -->
  <head>
    <!-- Metadata and external resources -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, maximum-scale=1"
    />
    
    <!-- SEO and description -->
    <meta name="description" content="Cristian Jesús Vega Cereño's personal webpage showcasing projects and achievements." />
    
    <!-- Title of the webpage -->
    <title>Cristian Jesús Vega Cereño</title>
    
    <!-- Favicon for the webpage -->
    <link rel="icon" href="/My_Webpage/static/images/favicon.ico" />
    
    <!-- Preloading the CSS for better performance -->
    <link rel="preload" href="/My_Webpage/static/css/main.8886293a.css" as="style" />
    
    <!-- Linking to the CSS stylesheet -->
    <link href="/My_Webpage/static/css/main.8886293a.css" rel="stylesheet" />
    
    <!-- Linking to the JS file, using defer to load after HTML parsing -->
    <script defer="defer" src="/My_Webpage/static/js/main.8658fd92.js"></script>
    
    <!-- Structured data for SEO (JSON-LD format) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Cristian Jesús Vega Cereño",
      "url": "https://your-website-url.com",
      "sameAs": [
        "https://linkedin.com/in/your-profile",
        "https://github.com/your-profile"
      ]
    }
    </script>

    <!-- Critical CSS for fast first paint -->
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- The root div where the React app will render content -->
    <div id="root"></div>
  </body>
</html>
